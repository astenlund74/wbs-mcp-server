name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.11", "3.12", "3.13"]

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  enable-cache: true

            - name: Set up Python ${{ matrix.python-version }}
              run: uv python install ${{ matrix.python-version }}

            - name: Install dependencies
              run: uv sync --all-extras --dev

            - name: Run tests
              run: uv run pytest tests/ -v --cov=wbs_mcp --cov-report=term-missing

            - name: Check code formatting
              run: uv run ruff check wbs_mcp/

            - name: Type checking
              run: uv run mypy wbs_mcp/ --ignore-missing-imports

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4

            - name: Set up Python
              run: uv python install 3.11

            - name: Install dependencies
              run: uv sync --dev

            - name: Run ruff
              run: uv run ruff check wbs_mcp/ tests/

            - name: Check formatting
              run: uv run black --check wbs_mcp/ tests/
